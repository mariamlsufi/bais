{% extends "base.html" %}

{% block title %}account info{% endblock %}

{% block content %}
  <div class="section center">
    <a class="back" href="{% url 'accounts_index' %}">< back</a>
    <div class="center">
      <div class="alt-label-text">greeting</div>
    </div>

    <br>

    <form class="flex-column width-100" action="/accounts/greeting/" method="post">
        {% csrf_token %}
        <input type="text" name="greeting" maxlength="100" required="" id="id_greeting" value="{{user.app_greeting}}">

        <br>
        <button type="submit" value="submit" >submit</button>
    </form>
  </div>

{% endblock %}
