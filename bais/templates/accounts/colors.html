{% extends "base.html" %}

{% block title %}account info{% endblock %}

{% block content %}
  <div class="section center">
    <a class="back" href="{% url 'accounts_index' %}">< back</a>
    <div class="center">
      <div class="alt-label-text">colors</div>
    </div>

    <br>

    <form class="flex-column width-100" action="/accounts/colors/" method="post">
        {% csrf_token %} 

        <div class="flex-row center">
          <div>
            <div class="margin center">
              <input  class="color" name="lightest" type="color" value="{{user.lightest}}">
              <label for="lightest">  lightest</label>
            </div>
            <div class="margin center">
              <input  class="color" name="lighter" type="color" value="{{user.lighter}}">
              <label for="lighter">lighter</label>
            </div>
          </div>
          <div>
            <div class="margin center">
              <input  class="color" name="darker" type="color" value="{{user.darker}}">
              <label for="darker">darker</label>
            </div>
            <div class="margin center">
              <input  class="color" name="darkest" type="color" value="{{user.darkest}}">
              <label for="darkest">darkest</label>
            </div>
          </div>
        </div>

        <br>

        <button type="submit" value="submit">submit</button>
    </form>
  </div>

{% endblock %}
