
{% extends "base.html" %}

{% block title %}account info{% endblock %}

{% block content %}
{% if user.is_authenticated %}
 <!--- if last used in the middle of a workout-->
  <div class="section-darker">
    <form action="/accounts/colors/" method="post">
        {% csrf_token %} 

        <input  class="color" name="lightest" type="color" value="{{user.lightest}}">
        <input class="color" name="lighter" type="color" value="{{user.lighter}}">
        <input class="color"  name="darker" type="color" value="{{user.darker}}">
        <input  class="color" name="darkest" type="color" value="{{user.darkest}}">

        <input type="submit" value="submit">
    </form>
  </div>

{% else %}
  <div class="section-darker flex-column">
    <h4>you're not currently logged in</h4>
    <a class="light-button" href="{% url 'login' %}">log in</a>
  </div>
{% endif %}
{% endblock %}
