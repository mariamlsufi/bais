{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}

<form method="post" class="section-darker flex-column">
  {% csrf_token %}
  <h3>log in</h3>

  <div class="no-margin no=padding flex-center">
      <label for="username">username</label>
      <input class="input-long" name="username" type="username">
  </div>

  <div class="no-margin no=padding flex-center">
      <label for="password">password</label>
      <input class="input-long" name="password" type="password">
  </div>

  <input type="submit" value="log in">
  <button><a href="{% url 'signup' %}">register &gt;</a></button>
  <a href="{% url 'password_reset' %}">i forgot my password</a>
</form>

{% endblock %}
