    <!--body containing templated content-->
    <body>
        <!--sticky title-->
        <header>
            bais
        </header>

        <!---templated content-->
        <main>
            {% block content %}
            {% endblock %}  
        </main>


        <!--script setting up user color preferences and autoselecting navigation block-->
        <script>
            {% if user.is_authenticated %}
                document.documentElement.style.setProperty('--darkest', '{{ user.darkest }}');
                document.documentElement.style.setProperty('--darker', '{{ user.darker }}');
                document.documentElement.style.setProperty('--lighter', '{{ user.lighter }}');
                document.documentElement.style.setProperty('--lightest', '{{ user.lightest }}');
            {% endif %}

            // set selected nav link
            var nav_links = document.querySelectorAll(".nav-icon");
            var matched = false;
            // test if matching href
            for (var i = 0; i < nav_links.length; i++){
                if (nav_links[i].href == window.location.href){
                    nav_links[i].className += " selected";
                    matched = true;
                }
                
            }
            if (!matched){
                for (var i = 0; i < nav_links.length; i++){
                    if (String(nav_links[i].href).indexOf(String(window.location.href)) >= 0 ){
                        nav_links[i].className += " selected";
                    }   
                }
            }

        </script>

    </body>
