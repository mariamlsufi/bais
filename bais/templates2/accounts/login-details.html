
{% extends "base.html" %}

{% block title %}account info{% endblock %}

{% block content %}
{% if user.is_authenticated %}
 <!--- if last used in the middle of a workout-->
  <div class="section-darker">
    <form action="/accounts/details/" method="post">
        {% csrf_token %} 
        <label for="label">email:</label>
        <input  class="color" name="email" type="email" value="{{user.email}}">
        <label for="username">username:</label>
        <input  class="color" name="username" type="text" value="{{user.username}}">
        <label for="password">password:</label>
        <input  class="color" name="password" type="password">

        <input type="submit" value="submit">
    </form>
    <a href="{% url 'logout' %}">log out</a>
  </div>

{% else %}
  <div class="section-darker flex-column">
    <h4>you're not currently logged in</h4>
    <a class="light-button" href="{% url 'login' %}">log in</a>
  </div>
{% endif %}
{% endblock %}
